<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="style.css" >
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">9 AM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">10 AM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">11 AM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">12 PM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">1 PM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">2 PM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">3 PM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">4 PM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>
      <div class="input-group mb-0 row">
        <span class="input-group-text hour">5 PM</span>
        <input type="text" class="form-control">
        <button class="btn btn-outline-secondary saveBtn" type="button" id="button-addon2">Save</button>
      </div>

      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
